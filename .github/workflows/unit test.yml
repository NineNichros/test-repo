name: Run Unit Tests for Integration Branches

on:
  push:
    branches:
      - login
      - register
      - css

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js (if using JavaScript)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install  # Change this if using a different package manager

      - name: Run Unit Tests
        run: npm test  # Modify this command according to your test setup
